<!DOCTYPE html>
<html>
    <head>
        <title>ACME</title>
            <link rel="stylesheet" type="text/css" href="styles/styles.css">
            <link rel="stylesheet" type="text/css" href="styles/block1.css" />
            <link rel="stylesheet" type="text/css" href="styles/block2.css" />
            <link rel="stylesheet" type="text/css" href="styles/block3.css" />
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <div class="parent">

                <div><button class="btn1">Announcement</button>
